    <main class="contact">
        <h1 class="titreContact">Contactez-Nous</h1>
        <form class="containerForm" action="" method="post">
            <div class="formGroup">
                <label class="labelContact" for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required placeholder="Indiquez votre nom">
            </div>
            <div class="formGroup">
                <label class="labelContact" for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Indiquez votre prenom">
            </div>
            <div class="formGroup">
                <label class="labelContact" for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required placeholder="Indiquez votre email">
            </div>
            <div class="formGroup">
                <label class="labelContact" for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" required placeholder="Indiquez votre N° de téléphone">
            </div>
            <div class="formGroup">
                <label class="labelContact" for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" required placeholder="Indiquez le sujet">
            </div>
            <div class="formGroup">
                <label class="labelContact" for="message">Message :</label>
                <textarea name="message" id="message" rows="10" cols="50" placeholder="Écrivez votre message ici..."></textarea>
            </div>
            <div class="btnForm">
                <button class="submit" type="submit">Envoyer</button>
                <button class="reset" type="reset">Supprimer</button>
            </div>
        </form>
    </main>
